  <header>
    <div class="container-fluid">
      <h1>Open Data Common Assessment 2015</h1>
      <!-- <a href="/" title="return to Common Assessment country listing">Â« COMMON ASSESSMENT HOME</a> -->
    </div>
  </header>
  <div class="container-fluid">
    <div id="table"></div>
  </div>

  <script id="template-filter" type="text/ractive">
    <div class="filter">
      <div class="btn-group">
        <button class="label label-default dropdown-toggle dropdown" type="button" data-toggle="dropdown" aria-expanded="false"><span class="text"><span>+</span></button>
        <div id="filter-dropdown" class="dropdown-menu keep-open form-horizontal" role="menu">
          <ul>
          {{#each indicators.scoring:item}}
            <li>
            <label>
              <input name="{{indicators.visible}}" value="{{this}}" class="{{item}}" type="checkbox" on-change="" twoway="true">
              {{getIndicator(this, 'title')}}
            </label>
            </li>
          {{/each}}
          </ul>
        </div>
      </div>
    </div>
  </script>

  <script id="template-grouping" type="text/ractive">
    <div class="grouping">
      <div class="btn-group">
        <div id="grouping" class="form-horizontal" role="menu">
          <label>Group by:</label>
          <select class="form-control">
          {{#each indicators.grouping:item}}
              <option>{{getIndicator(this, 'title')}}</option>
          {{/each}}
          </select>
        </div>
      </div>
    </div>
  </script>

  <script id="template-table" type="text/ractive">
    <div id="grouping"><grouping /></div>
    <table class='countries'>
      <thead>
        <tr>
          <th class="theader">Grouping</th>
          <th on-tap="sorting.sort:title" class='sortable theader {{ sorting.column === "title" ? "sorted" : "" }} {{ sorting.direction === -1 ? "dropup" : ""}}'>Country<span class='caret'></span></th>
          <th>
            {{#indicators.visible:item}}
            <div class="indicator-pil label label-default theader truncate" style="background-color: {{getIndicator(this, 'colour')}}; width: indicators.scoring.length / indicators.visible.length-1">
                <button on-tap="remove('indicators.visible', this)" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
               {{getIndicator(this, 'title')}}
            </div>
            {{/}}
            <div id="filter"><filter /></div>
          </th>
          <th on-tap="sorting.sort:score"
            class="score sortable theader
            {{ sorting.column === 'score' ? 'sorted' : '' }}
            {{ sorting.direction === -1 ? 'dropup' : ''}}">
            <div>Score<span class='caret'></span></div></th>
        </tr>
      </thead>

      {{#each sorting.sort( places, sorting.column, sorting.direction ): i}}
      <tr class="data-{{id}}" data-country="{{title}}">
        <td> {{indicatorid}} </td>
        <td class="country"><a href="#/country/{{id}}">{{title}}</a></td>
        <td class="results">
          <div class="result-wrapper">

            {{#each indicators.visible}}
                <a class="indicator" href="#" title="" style="{{#valuesMap[this].normalised}}width: {{valuesMap[this].normalised / indicators.visible.length-1 }}%;{{/}} background-color: {{getIndicator(this, 'colour')}}" data-title="<h3>{{getIndicator(this, 'title')}}</h3><p>{{valuesMap[this].normalised}}</p><p>{{getIndicator(this, 'description')}}</p>">{{valuesMap[this].normalised}}</a>
            {{/each}}

          </div>
        </td>
        <td>{{score}}</td>
      </tr>
      {{/each}}
    </table>
  </script>
