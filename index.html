<!doctype html> <html class="no-js"> <head> <meta charset="utf-8"> <meta name="description"> <meta name="viewport" content="width=device-width, initial-scale=1"> <title>Open Data Common Assessment</title> <link rel="shortcut icon" href="http://new.opendatahandbook.org/favicon.ico"> <link rel="apple-touch-icon" href="http://new.opendatahandbook.org/apple-touch-icon.png"> <link rel="stylesheet" href="styles/main.css"> <script src="scripts/vendor/modernizr.js"></script> <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic" rel="stylesheet" type="text/css"> <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css"> </head> <body> <!--[if lt IE 10]>
 <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
 <![endif]--> <header> <div class="container-fluid"> <h1>Open Data Common Assessment 2015</h1>  </div> </header> <div class="container-fluid"> <div id="table"></div> </div> <script id="template-filter" type="text/ractive"> <div class="filter"> <div class="btn-group"> <button class="label label-default dropdown-toggle dropdown" type="button" data-toggle="dropdown" aria-expanded="false"><span class="text"><span>+</span></button> <div id="filter-dropdown" class="dropdown-menu keep-open form-horizontal" role="menu"> <ul> {{#each indicators.processed.scoring:item}} <li> <label> <input name="{{indicators.processed.visible}}" value="{{this}}" class="{{item}}" type="checkbox" on-change="" twoway="true"> {{getIndicator(this, 'title')}} </label> </li> {{/each}} </ul> </div> </div> </div> </script> <script id="template-grouping" type="text/ractive"> <div class="grouping"> <div class="btn-group"> <div id="grouping" class="form-horizontal" role="menu"> <label>Group by:</label> <select class="form-control"> {{#each indicators.processed.grouping:item}} <option>{{getIndicator(this, 'title')}}</option> {{/each}} </select> </div> </div> </div> </script> <script id="template-table" type="text/ractive"> <div id="grouping"><grouping /></div> <table class='countries'> <thead> <tr> <th class="theader">Grouping</th> <th on-tap="sorting.sort:title" class='sortable theader {{ sorting.column === "title" ? "sorted" : "" }} {{ sorting.direction === -1 ? "dropup" : ""}}'>Country<span class='caret'></span></th> <th> {{#indicators.processed.visible:item}} <div class="indicator-pil label label-default theader truncate" style="background-color: {{getIndicator(this, 'colour')}}; width: indicators.processed.scoring.length / indicators.processed.visible.length-1"> <button on-tap="remove('indicators.processed.visible', this)" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span> </button> {{getIndicator(this, 'title')}} </div> {{/}} <div id="filter"><filter /></div> </th> <th on-tap="sorting.sort:sorting.score()" class="score sortable theader {{ sorting.column === 'score' ? 'sorted' : '' }} {{ sorting.direction === -1 ? 'dropup' : ''}}"> <div>Score<span class='caret'></span></div></th> </tr> </thead> {{#each sorting.sort( places, sorting.column, sorting.direction )}} <tr class="data-{{id}}" data-country="{{title}}"> <td> {{indicatorid}} </td> <td class="country"><a href="#/country/{{id}}">{{title}}</a></td> <td class="results"> <div class="result-wrapper"> {{#each valuesMap}}<h1>{{.visible}}</h1> {{#visible}} <a class="indicator" href="#" title="" style="width: {{ normalised / indicators.processed.visible.length-1 }}%; background-color: {{getIndicator(indicatorid, 'colour')}}" data-title="<h3>{{getIndicator(indicatorid, 'title')}}</h3><p>{{normalised}}</p><p>{{getIndicator(indicatorid, 'description')}}</p>">{{normalised}}</a> {{/visible}} {{/each}} {{#each indicators.processed.visible}} <a class="indicator" href="#" title="" style="{{#valuesMap[this].normalised}}width: {{valuesMap[this].normalised / indicators.processed.visible.length-1 }}%;{{/}} background-color: {{getIndicator(this, 'colour')}}" data-title="<h3>{{getIndicator(this, 'title')}}</h3><p>{{valuesMap[this].normalised}}</p><p>{{getIndicator(this, 'description')}}</p>">{{valuesMap[this].normalised}}</a> {{/each}} </div> </td> <td>{{score}}</td> </tr> {{/each}} </table> </script>  <script>
  (function(b, o, i, l, e, r) {

    e.src = 'http://www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e, r)
  }(window, document, 'script', 'ga'));
